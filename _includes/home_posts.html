<div class="container">
    <div class="row">
        {% for post in paginator.posts %}
        <div class="col-md-3 col-sm-6">
            <div class="card">
                <img src="{{ post.image | prepend: site.baseurl }}" class="card-img-top" alt="{{ post.title }}">
                <div class="card-body">
                    <h5 class="card-title"><a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a></h5>
                    <p class="card-text">
                        {% if post.summary %}
                        {{ post.summary }}
                        {% else %}
                        {{ post.excerpt }}
                        {% endif %}
                    </p>
                    <p class="card-text">
                        {% if post.category %}
                        <small class="text-gray">
                            <a href="{{ site.baseurl }}/categories/#{{ post.category | slugify }}" class="category">
                                {{ post.category }}
                            </a>
                        </small>
                        <br/>
                        {% endif %}
                        {% for tag in post.tags %}
                        <small class="text-gray">
                            <a href="{{ site.baseurl}}/tags/#{{ tag | slugify }}" class="tag">{{ tag }}</a>
                        </small>
                        {% endfor %}
                        <br/>
                        <small class="text-muted">{{ post.date | date: "%-d/%m/%Y" }}</small>
                    </p>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

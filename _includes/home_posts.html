<div class="container">
    <div class="card-deck">
        {% for post in site.posts limit:4 %}
        <div class="card" style="width: 18rem;">
            <img src="{{ post.image }}" class="card-img-top" alt="{{ post.title }}">
            <div class="card-body">
                <h5 class="card-title"><a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a></h5>
                <p class="card-text">
                    {% if post.summary %}
                    {{ post.summary }}
                    {% else %}
                    {{ post.excerpt }}
                    {% endif %}
                </p>
                <p class="card-text">
                    {% if post.category %}
                    <small class="text-gray">
                        <a href="/categories/#{{ post.category | slugify }}" class="category">
                            {{ post.category }}
                        </a>
                    </small>
                    <br/>
                    {% endif %}
                    {% for tag in post.tags %}
                    <small class="text-gray">
                        <a href="/tags/#{{ tag | slugify }}" class="tag">{{ tag }}</a>
                    </small>
                    {% endfor %}
                    <br/>
                    <small class="text-muted">{{ post.date | date: "%-d/%m/%Y" }}</small>
                </p>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

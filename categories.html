---
layout: page
title: Categories
---

<h1>Categories</h1>
<div>
    <div>
        {% for tag in site.categories %}
        <a href="#{{ tag[0] | slugify }}" class="category">{{ tag[0] }}</a>
        {% endfor %}
    </div>
    <hr/>
    <div>
        {% for tag in site.categories %}
        <h2 id="{{ tag[0] | slugify }}"><i class="fas fa-box-open"></i>&nbsp;{{ tag[0] }}</h2>
        <ul>
            {% for post in tag[1] %}
            <li>
                <a href="{{ post.url | prepend: site.baseurl }}">
                    {{ post.title }}
                    <small >{{ post.date | date_to_string }}</small>
                </a>
            </li>
            {% endfor %}
        </ul>
        {% endfor %}
    </div>
</div>
